<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style2.css">
  <title>Buyer's Workbench</title>
</head>

<body>
  <nav class="navbar navbar-light bg-dark justify-content-between">
    <a class="navbar-brand"><i class="fab fa-pied-piper-alt"></i><span class="company"> Pied Piper - Buyer's Workbench</span></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Buyer Number" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <table class="table table-bordered table-sm">
            <thead class="thead-dark">
              <tr class="table-light">
                <th scope="col">Submit</th>
                <th scope="col">Part</th>
                <th scope="col">Description</th>
                <th scope="col">Vendor ID</th>
                <th scope="col">Vendor</th>
                <th scope="col">Qty</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-light">
                <td class="check">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                  </div>
                </td>
                <td>354042</td>
                <td>Samsung 52" Smart TV - MV534000</td>
                <td class="vendor">
                  <input class="form-control form-control-sm vendor" type="text" name="vendor" value="3200">
                </td>
                <td>Samsung Inc</td>
                <td class="qty">
                  <input class="form-control form-control-sm qty" type="text" name="qty" value="3">
                </td>
                <td class="date">
                  <input class="form-control form-control-sm date" type="date" name="date" value="2018-03-29">
                </td>
              </tr>
              <tr class="table-light">
                <td class="check">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                  </div>
                </td>
                <td>102234</td>
                <td>KitchenAid Mixer</td>
                <td class="vendor">
                  <input class="form-control form-control-sm vendor" type="text" name="vendor" value="4004">
                </td>
                <td>Sur La Table</td>
                <td class="qty">
                  <input class="form-control form-control-sm qty" type="text" name="qty" value="3">
                </td>
                <td class="date">
                  <input class="form-control form-control-sm date" type="date" name="date" value="2018-04-15">
                </td>
              </tr>
              <tr class="table-light">
                <td class="check">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                  </div>
                </td>
                <td>605034</td>
                <td>Canon Printer</td>
                <td class="vendor">
                  <input class="form-control form-control-sm vendor" type="text" name="vendor" value="4234">
                </td>
                <td>BestBuy Inc</td>
                <td class="qty">
                  <input class="form-control form-control-sm qty" type="text" name="qty" value="2">
                </td>
                <td class="date">
                  <input class="form-control form-control-sm date" type="date" name="date" value="2018-06-01">
                </td>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn btn-success float-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
